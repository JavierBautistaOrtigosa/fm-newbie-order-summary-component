<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles.css" />
        <title>Front-end Challenge</title>
    </head>
    <body>
        <article class="summary-card">
            <div class="summary-card__image"></div>
            <div class="summary-card__content">
                <h3 class="summary-card__title">Order Summary</h3>
                <p class="summary-card__description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="summary-card__plan">
                    <img class="summary-card__plan-icon" src="/images/icon-music.svg" alt="Music icon" width="48px" height="48px" />
                    <div class="summary-card__plan-group">
                        <h4 class="summary-card__plan-name">Annual Plan</h4>
                        <p class="summary-card__plan-price">$59.99/year</p>
                    </div>
                    <a class="summary-card__plan-link" href="#">Change</a>
                </div>
                <div class="summary-card__button-group">
                    <button type="button" class="summary-card__proceed-payment">Proceed to Payment</button>
                    <button type="button" class="summary-card__cancel-order">Cancel Order</button>
                </div>
            </div>
        </article>
    </body>
</html>
